<form>
  <mat-grid-list cols="12" rowHeight="72px">
    <mat-grid-tile class="grid-content-flex-start" colspan="2">
      <mat-form-field appearance="fill">
        <mat-label>编码</mat-label>
        <input name="sku-code" matInput/>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile class="grid-content-flex-start" colspan="2">
      <mat-form-field appearance="fill">
        <mat-label>名称</mat-label>
        <input name="name" matInput/>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile class="grid-content-flex-start" colspan="1">
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
<div>
  <table mat-table [dataSource]="">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
